<html lang="en">
<head>
            
<title>Currency Maker</title>
   

<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<h1>Currency: <span id="currency"></span></h1>
    



<h4>Time: <span id="time"></span></h4>


<button class ="button currency" onclick="maxAll()">Max All</button>
      

<br>
<button class="tab" font-size: 30px; onclick="switchTabs('upgrades')">Upgrades</button>
<button class="tab" font-size: 30px; onclick="switchTabs('currencyMaker')">Currency Makers</button>
<button class="tab" font-size: 30px; onclick="switchTabs('prestige')">Prestige</button>



<div id="currencyMaker" style="display: none;">
<h3>Currency Makers: <span id="currencyMakers"></span></h3>
<button class="button currencyMaker" onclick="buyCurrencyMaker()">Currency Maker Cost: <span id="currencyMakerCost"></span></button>
 
</div>

<div id="upgrades" style="display: none;">
<h4>Currency Upgrades: <span id="currencyUpgrades"></span>
<button class="button currencyUpgrade" onclick="upgradeCurrency()">Upgrade Currency: <span id="currencyUpgradeCost"></span> prestige</button>
</h4>

<h4>Prestige Upgrades: <span id="prestigeUpgrades"></span>
<button class="button prestigeUpgrade" onclick="upgradePrestige()">Upgrade Prestige: <span id="prestigeUpgradeCost"></span> currency</button>
</h4>


<h4>Upgrade Upgrades: <span id="upgradeUpgrades"></span>
<button class="button upgradeUpgrades" onclick="upgradeUpgrade()">Upgrade Upgrades: <span id="upgradeUpgradeCost"></span> of each other upgrades</button>
</h4>

<button class="button startCurrencyUpgrade" onclick="upgradeStartCurrency()">Upgrade starting currency: <span id="startCurrencyUpgradeCost"></span> time</button>
</div>

<div id="prestige" style="display: none;">
<h3>Prestige: <span id="prestigePoints"></span></h3> 
<button class="button prestige" onclick="prestige()">Prestige: <span id="possiblePrestigePoints"></span></button><br>
</div>
