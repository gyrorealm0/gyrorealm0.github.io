<!DOCTYPE html>
	<head>
		<title>Linpack Analysis</title>
  
		<link rel="icon" type="image/png" href="icon.png">
  
		<link rel="stylesheet" href="style.css">
  
		
	</head>


	<canvas id="canvas"></canvas>

	<body>
  
		<div id="line">
		</div>

		<div id="input_container">

	<img id="image"src="file.png" hidden>
